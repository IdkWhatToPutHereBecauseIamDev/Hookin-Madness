<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hookin' Madness</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://aframe.io"></script>
  <script src="https://unpkg.com"></script>
  <script src="https://cdnjs.cloudflare.com"></script>
</head>
<body>
  <!-- Overlay UI -->
  <div id="title-screen" class="screen">
    <h1>HOOKIN' MADNESS</h1>
    <button onclick="app.start('multiplayer')">MULTIPLAYER</button>
    <button onclick="app.start('bot')">VS BOT</button>
  </div>

  <!-- A-Frame Scene (Start with 0 opacity to prevent black screen) -->
  <a-scene id="gameScene" style="opacity: 0;">
    <a-assets>
      <template id="avatar-tpl">
        <a-sphere scale="0.2 0.3 0.2"></a-sphere>
      </template>
    </a-assets>

    <a-sky color="#050505"></a-sky>
    <a-plane rotation="-45 0 0" position="0 0 -25" width="20" height="100" color="#222"></a-plane>
    <a-box class="clickable" position="0 2 -5" color="gold" grapple-point></a-box>
    
    
      <a-camera><a-cursor raycaster="objects: .clickable"></a-cursor></a-camera>
    
  </a-scene>

  <!-- Load your Logic Files -->
  <script src="logic.js"></script>
  <script src="components.js"></script>
</body>
</html>
